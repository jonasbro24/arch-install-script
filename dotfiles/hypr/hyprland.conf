################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nautilus --new-window
$menu = walker -p "Start..."
$browser = firefox


#################
### AUTOSTART ###
#################


exec-once = hyprpaper
exec-once = waybar

exec-once = walker --gapplication-service
exec-once = swayosd-server


#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = ELECTRON_OZONE_PLATFORM_HINT,auto


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgb(a89984)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_options = ctrl:swap_lalt_lctl, caps:escape

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = CTRL, RETURN, exec, $terminal
bind = CTRL, Q, killactive,
bind = CTRL, SPACE, exec, $menu

bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-4]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod, N, workspace, name:N
bind = $mainMod, M, workspace, name:M

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bind = $mainMod SHIFT, N, movetoworkspace, name:N
bind = $mainMod SHIFT, M, movetoworkspace, name:M

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

bindel = $mainMod, UP, exec, swayosd-client --output-volume raise
bindel = $mainMod, DOWN, exec, swayosd-client --output-volume lower

bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = $mainMod, S, exec, swayosd-client --output-volume mute-toggle


##############################
### WINDOWS AND WORKSPACES ###
##############################


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

##########################
### EU KEYBOARD LAYOUT ###
##########################

bind = SUPER, A, exec, wtype ä
bind = SUPER, O, exec, wtype ö
bind = SUPER, U, exec, wtype ü

bind = SUPER, S, exec, wtype ß

bind = SUPER_SHIFT, A, exec, wtype Ä
bind = SUPER_SHIFT, O, exec, wtype Ö
bind = SUPER_SHIFT, U, exec, wtype Ü

bind = SUPER, 5, exec, wtype €

